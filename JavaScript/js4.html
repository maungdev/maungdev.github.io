<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // For Loop
        // for (initiliztion, condition, inc or dec)
        for (let i = 1; i <= 5; i++){
            document.write("<h3>Hello JavaScript!</h3>");
        }
        for (let n = 1; n<= 10; n++){
            result = 5 *n;
            document.write(`<h3>5 x ${n} = ${result} </h3>`);
        }

        let list = ['a','b','c','d'];

        for (let j=0; j < list.length; j++){
            document.write(`<h3>${list[j]}</h3>`);
        }

        // While Loop
        let num = 1;
        while(num <= 10){
            document.write(`<h3>This Number is ${num}</h3>`);
            num++;
        }

        // do while loop
        let no = 1;
        do {
            document.write(`<h3>This is ${no}</h3>`);
            no++;
        
        }while(no <= 10);
    </script>
</body>
</html>
