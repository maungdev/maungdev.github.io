<body>
    <h1 align="center">Data Input Table Assignment</h1>

    <div align="center">

        <table cellspacing="0" cellpadding="8">

        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" name="you_name" id="name" placeholder="Enter Your Name" required>
            </td>
        </tr>
        
        <tr>
            <td>
                <label for="age">Age:</label>
            </td>
            <td>
                <input type="number" name="you_age" id="age" placeholder="Enter Your Age" required>
            </td>
        </tr>

        </tr> -->

        </table>

    </div>
    <br>

    <div align="center">
        <button type="submit" onclick="showTable()" style="background-color: blue;" class="button" onmouseover="mouseClick()" onmouseout="mouseOut()" id="button">ADD</button>
    </div>
    <br><br>

    <div align="center">
        <table border="1" cellspacing="0" cellpadding="20">
            <thead>
                <tr>
                    <th>No.</th>
                    <th width="150px">Name</th>
                    <th>Age</th>
                    <!-- <th width="220px">Email</th> -->
                </tr>
            </thead>
            <tbody id="tbody" align="center">

            </tbody>
        </table>
    </div>
    <br><br>
    

    <script>
        
        let i = 1;

        function showTable(){
            let data = [{
                name:document.getElementById('name').value,
                age:document.getElementById('age').value,
                // email:document.getElementById('email').value,

            }];
            
            let tbody = document.querySelector("#tbody");
            let myData = '';
            //let tbody = document.getElementById('tbody');
            let tbody_data = document.createElement('tr');
            

            
            for (let row of data){
                myData += `<tr>
                        <td>${i++}</td>
                        <td>${row.name}</td>
                        <td>${row.age}</td>
                        
                    </tr>`
            }                  
            tbody_data.innerHTML = myData;
            tbody.appendChild(tbody_data);
        }

        function mouseClick(){
            let button = document.getElementById('button');
            button.style.width = "80px"
            button.style.height = "40px"
            button.style.backgroundColor = "black";
        }

        function mouseOut(){
            let button = document.getElementById('button')
            button.style.width = "auto";
            button.style.height = "auto";
            button.style.backgroundColor = "blue";
        }

    </script>
